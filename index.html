<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Web App Runner</h1>
    <div id="app-selector">
        <label for="app-select">Choose an App:</label>
        <select id="app-select" onchange="loadApp()">
            <option value="" disabled selected>Select an app</option>
            <!-- Options will be dynamically populated by JavaScript -->
        </select>
    </div>
    <div id="app-container">
        <!-- App instances will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
